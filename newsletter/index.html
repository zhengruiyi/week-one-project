<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bent Creek Ceramics - Newsletter</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
  </head>
  <body>
    <header id="site_header">
      <nav class="navigation-bar">
        <img class="logo" src="../images/bent-creek-logo.png" alt="Bent Creek Logo">
        <a href="../index.html" >HOME</a>
        <a href="../about/index.html">ABOUT</a>
        <a href="#" style="color: #968772;">NEWSLETTER</a>
      </nav>
    </header>
    <div class="outer">
      <section class="sign-up">
        <h1>Sign Up for Our Weekly Newsletter</h1>
        <h3>Stay up to date with events, activities, news and specials.</h3>
        <div class="form-container">
          <form class="name-email" action="index.html" method="post">
            <div class="name">
              <input type="name" placeholder="Name">
            </div>
            <div class="email">
              <input type="email" placeholder="Email">
            </div>
          </form>
          <div class="submit">
            <button>Submit</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
